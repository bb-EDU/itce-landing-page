<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ITCE</title>
    <!-- Include Bootstrap (CSS library) -->
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form method="POST">
            <div class="mb-3">
                <label for="firstName" class="form-label" id="firstNameLabel" required>First name*</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label" id="lastNameLabel" required>Last name*</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" id="emailLabel" required>Email*</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label" id="ageLabel" required>Age*</label>
                <input type="number" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="English" class="form-label" id="englishLabel">Your English level</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected value="B1">Basic (B1)</option>
                    <option value="B2">Conversational (B2)</option>
                    <option value="C1">Advanced (C1)</option>
                    <option value="C2">Proficient (C2)</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="teacher" class="form-label" id="teacherLabel">Your Teacher's Name</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Melody</option>
                    <option value="2">Massimo</option>
                    <option value="3">Nayara</option>
                    <option value="4">Elena</option>
                    <option value="5">Tetiana</option>
                    <option value="6">Agata</option>
                    <option value="7">Natalja</option>
                    <option value="8">Luis</option>
                    <option value="9">Ryan</option>
                    <option value="0">Not listed</option>
                  </select>
            </div>
            <div class="mb-3" style="text-align: center;">
                <button type="submit" class="btn btn-light">Submit</button>
            </div>
        </form>
    </div>
    <!-- Include Bootstrap's JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
